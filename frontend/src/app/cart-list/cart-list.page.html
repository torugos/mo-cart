<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cart-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cart-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-item>
      <ion-col size="6">Produto</ion-col>
      <ion-col size="6">Pre√ßo</ion-col>
    </ion-item>
    
    <ion-row *ngFor="let item of lista">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ item.product }}</ion-label>
          <ion-label>{{ item.price }}</ion-label>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="delete(item.id)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [routerLink]="'/cart-list-modal'">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
